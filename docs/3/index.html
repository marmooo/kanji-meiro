<!doctype html>
<html lang="ja" class="bg-white">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142997649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142997649-1');
    </script>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>漢字迷路</title>
    <meta name="description" content="迷路をしながら三文字熟語の勉強ができる漢字ゲームです。">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/kanji-meiro/sw.js');
        });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/kanji-meiro/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/kanji-meiro/favicon/favicon-48x48.png">
    <link rel="manifest" href="/kanji-meiro/favicon/manifest.json">
    <link rel="mask-icon" href="/kanji-meiro/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/kanji-meiro/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/kanji-meiro/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <style>
      #meiro { cursor:pointer; line-height:1.1; }
      td { padding: 0.25rem !important; }
      svg { cursor:pointer; }
      svg:hover { fill-opacity:0.8; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg) brightness(1.5); }
    </style>
  </head>
  <body>
    <nav id="header" class="navbar navbar-expand navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/kanji-meiro/">
          <ruby>漢字<rp>(</rp><rt>かんじ</rt><rp>)</rp></ruby><ruby>迷路<rp>(</rp><rt>めいろ</rt><rp>)</rp></ruby>
        </a>
        <div class="navbar-nav">
          <select id="courseOption" class="form-control form-control-sm">
            <option value="/kanji-meiro/2/">ニ字</option>
            <option value="/kanji-meiro/3/" selected>三字</option>
            <option valud="/kanji-meiro/">全部</option>
          </select>
          <select id="levelOption" class="ml-1 form-control form-control-sm">
            <option>小2</option>
            <option>小3</option>
            <option selected>小4</option>
            <option>小5</option>
            <option>小6</option>
            <option>中1/2</option>
            <option>中3</option>
            <option>大人</option>
          </select>
          <button title="ダークモード切替" onclick="toggleDarkMode()" class="ml-2 close">🌓</button>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div class="text-center">
        <button id="startButton" onclick="startGame()" class="btn btn-lg btn-primary">スタート</button>
        <button id="answerButton" onclick="showAnswer()" class="btn btn-lg btn-primary d-none">答えを見る</button>
        <button id="hintButton" onclick="showHint()" class="btn btn-lg btn-primary">ヒント</button>
      </div>
      <div class="row">
        <div id="container" class="col-md-8">
            <table id="meiro" class="mt-3 table table-striped table-bordered">
            </table>
        </div>
        <div class="col-md-4">
          <div class="alert alert-info text-center mt-3">
            <span class="h3">スコア: </span><span class="h3" id="score">0</span>
          </div>
          <div class="card">
            <div class="card-header pt-4">
              <ruby>熟語<rp>(</rp><rt>じゅくご</rt><rp>)</rp></ruby>
              <ruby>一覧<rp>(</rp><rt>いちらん</rt><rp>)</rp></ruby>
            </div>
            <div id="solvedPanel" class="card-body px-1 py-2">
              <button class="btn btn-light">クリアできたもの</button>
              <button class="btn btn-secondary">できなかったもの</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/3.js"></script>
  </body>
</html>
